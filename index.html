<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="/style.css">
    <link rel="font-size" href="(https://fonts.google.com/specimen/Hanken+Grotesk)">
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h5>Your Result</h5>
        <div class="main-score">
          <span>76 </span> <h3> of 100</h3>
         
        </div>
        <h2>Great</h2>
        <p class="p1" >You scored higher than 65% of </p>
         <p class="p2" >the people who have taken</p>
         <p class="p3" >these tests.</p>
        
       
      </div>
      <div class="right">
        <h2>Summary</h2>
        <div class="reaction">
          <div class="react">
          <button class="react-icon" ></button>
          <p>Reaction</p>
        </div>
          <div class="score"> <b> 80 </b> <span>/ 100</span></div>
        </div>
        <div class="memory">
          <div class="mem">
            <button class="mem-icon" ></button>
          <p>memory</p>
        </div>
          <div class="score"> <b> 92</b> <span> / 100</span></div>
        </div>
        <div class="verbal">
          <div class="verb">
            <button class="verb-icon" ></button>
          <p>Verbal</p>
        </div>
          <div class="score"> <b> 61 </b> <span> / 100</span></div>
        </div>
        <div class="visual">
          <div class="vis">
            <button class="vis-icon" ></button>
          <p>Visual</p>
        </div>
          <div class="score"> <b> 72 </b> <span> / 100</span></div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
